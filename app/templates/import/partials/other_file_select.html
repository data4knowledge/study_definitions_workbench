<div class="card rounded-3">
  <div class="card-body">
    <h4 class="card-title">{{title}}</h4>
    <h6 class="card-subtitle mb-2 text-muted">{{subtitle}}</h6>
    <p>{{text}}</p>
    <div class="mt-3" id="file_list_div" hx-get="/fileList?dir={{dir}}" hx-trigger="load" hx-target="#file_list_div" hx-swap="outerHTML">
      {% with %}
        {% include "shared/partials/spinner.html" %}
      {% endwith %}  
    </div>
  </div>
</div>
