{% set element = data["element"]["template"] %}
{% if element["optional"] %}
    {% set klass = "ich-m11-template-optional" %}
{% else %}
    {% set klass = "ich-m11-template-required" %}
{% endif %}
<p class="">
    <a href="#" hx-get="{{data['url']}}" hx-target="#specification-card" hx-swap="outerHTML" class="{{klass}}">
        {{element["short_name"]}}
    </a>
</p>
