<li class="nav-item dropdown">
  <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button">
    <i class="bi bi-box-arrow-in-down me-2"></i>Export
  </a>
  <div class="dropdown-menu">
    {% for version in data['fhir']['versions'] %}
      {% set title = "Download FHIR v" ~ version %}
      {% set desc = fhir_version_description(version) %}
      <a class="dropdown-item" href="/versions/{{data['version']['id']}}/export/fhir?version={{version}}">{{title}}, {{desc}} (.json)</a>
    {% endfor %}
    <a class="dropdown-item" href="/versions/{{data['version']['id']}}/export/json">Download USDM (JSON)</a>
    <a class="dropdown-item" href="/versions/{{data['version']['id']}}/export/protocol">Download Protocol (PDF)</a>
  </div>
</li>
