app = 'd4k-swb-test'
primary_region = 'ams'

[build]
# builder = 'paketobuildpacks/builder:base'
  builder = 'paketobuildpacks/builder:full'

[env]
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[mounts]
  source="sdw_database"
  destination="/mnt/sdw_database"
  
[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

