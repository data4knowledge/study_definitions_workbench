# fly.toml app configuration file generated for d4k-sdw-workshop on 2024-10-20T19:31:34-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'd4k-sdw-workshop'
primary_region = 'ams'
kill_signal = 'SIGINT'
kill_timeout = '5s'

[build]
  builder = 'paketobuildpacks/builder:full'

[env]
  PORT = '8080'

[[mounts]]
  source = 'sdw_data_workshop'
  destination = '/mnt/sdw_data_workshop'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
