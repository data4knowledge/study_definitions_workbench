<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>USDM Dashboard</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
      <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
      <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>
      <style>
        .badge-phase {
          color: #a796de;
          background-color: #a796de;
        } 

        .badge-cell {
          color: 	#C0C0C0;
          background-color: #C0C0C0;
        } 
      </style>
      {% block additional_css %}
      {% endblock %}
      
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index">
          <img src="/static/images/logo.png" alt="" width="40" height="40">USDM Dashboard
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor04" aria-controls="navbarColor04" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor04">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="/index">Home
                <span class="visually-hidden">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">File</a>
            </li>
           <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button">Help</a>
              <div class="dropdown-menu">
                <a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#aboutModal">About</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      {% block main_content %}
      {% endblock %}
    </div>

    <div class="modal fade" id="aboutModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content rounded-3">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">About</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            USDM Dashboard, Version: 0.2
          </div>
        </div>
      </div>
    </div>

    <script src="/static/js/htmx.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>  
    {% block additional_js %}
    {% endblock %}

  </body>
</html>
