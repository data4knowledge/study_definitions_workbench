<div class="card card-body rounded-3 h-100">
  <div class="row">
    <h6 class="card-subtitle">{{data[0]['titles']['Brief Study Title']}}</h6>
    <!--<p class="card-text"><strong>{{data[0]['titles']['Brief Study Title']}}</strong></p>-->
  </div>
  <div class="row mt-2">
    <div class="container">
      <p class="card-text text-muted lh-1"><small>{{data[0]['titles']['Official Study Title']}}</small></p>
    </div>
  </div>
  <div class="row mt-2">
    <div class="container">
      {% if data|length == 1 %}
        {% set vtext = "1 version" %}
      {% else %}
        {% set vtext = data|length ~ " versions" %}
      {% endif %}
      <span class="badge rounded-pill badge-phase text-dark">{{data[0]['phase']}}</span>
      <span class="badge rounded-pill bg-info">{{vtext}}</span>  
    </div>
  </div>
  <div class="row mt-3">
    <div class="container">
      <a href="/studyVersions/{{data[0]['uuid']}}/summary" class="btn btn-sm btn-outline-primary rounded-5">
        <i class="bi bi-gear"></i>
        View Details
      </a>  
      <a href="/studyVersions/{{data[0]['uuid']}}/protocolDocument" class="btn btn-sm btn-outline-primary rounded-5">
        <i class="bi bi-file-text"></i>
        View Document
      </a>  
    </div>
  </div>
</div>
