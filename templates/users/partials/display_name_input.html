<form id='endpoint_form' hx-post="/users/{{user.id}}/displayName" hx-target="#display_name_input_div" hx-swap="outerHTML">
  <label for="name" class="form-label mt-2">Display Name: {{user.display_name}}</label>
  <input type="text" name="name" class="form-control" id="name" placeholder="Enter a new display name" value="">
  <button type="submit" class="btn btn-outline-primary rounded-5 mt-3">
    <i class="bi bi-person-badge pe-2"></i>Update Display Name
  </button>
</form>
