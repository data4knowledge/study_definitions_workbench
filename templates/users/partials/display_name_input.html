<div id="displayNameInputDiv">
  {% set user_info = request.session['userinfo'] %}
  <div class="mb-3">
    <label for="displayName" class="form-label mt-2">Update Display Name</label>
    <input type="text" class="form-control" id="displayNameInput" value="{{user_info['nickname']}}">
  </div>
  <button type="submit" class="btn btn-outline-primary rounded-5" hx-post="/users/{{user.id}}/displayName" hx-trigger="click" hx-target="#displayNameInputDiv" hx-swap="outerHTML">Submit</button>
</div>
