<ul class="list-group">
  {% for item in data['endpoints']['items']: %}
    <div id="endpoint_{{key}}_div">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div class="d-flex justify-right">
          {{item['name']}}
        </div>
        <div class="d-flex justify-right">
          {{item['endpoint']}}
          <a class="link-danger" onclick="return confirm('Are you sure?')" hx-delete="/users/{{user.id}}/endpoint/{{item['id']}}"  hx-trigger="click" hx-target="#endpoint_list_div">
            <i class="ps-2 bi bi-trash-fill" style="font-size: 1.0rem;" data-bs-toggle="tooltip" data-bs-placement="bottom" title="{{help_text_1}}"></i>
          </a>                  
        </div>
      </li>        
    </div>      
  {% endfor %}
</ul>
