<div class="mt-3" id="endpoint_list_div">
  <h6 class="card-subtitle mb-2 text-muted">Current Endpoints</h6>
  <ul class="list-group">
    {% for item in data['endpoints']['items']: %}
      <div id="endpoint_{{key}}_div">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div class="d-flex justify-right">
            {{item['name']}}
          </div>
          <div class="d-flex justify-right">
            {{item['endpoint']}}
            <a class="link-primary" hx-post="/endpoints/{{uuid}}/docServer"  hx-trigger="click" hx-target="#endpoint_list_div">
              <i class="ps-2 bi bi-star-fill" style="font-size: 1.0rem;" data-bs-toggle="tooltip" data-bs-placement="bottom" title="{{help_text_1}}"></i>
            </a>                  
            <a class="link-danger" onclick="return confirm('Are you sure?')" hx-delete="/endpoints/{{uuid}}"  hx-trigger="click" hx-target="#endpoint_list_div">
              <i class="ps-2 bi bi-trash-fill" style="font-size: 1.0rem;" data-bs-toggle="tooltip" data-bs-placement="bottom" title="{{help_text_1}}"></i>
            </a>                  
          </div>
        </li>        
      </div>      
    {% endfor %}
  </ul>
</div>
