<div class="mt-3" id="list_div">
  <ul class="list-group">
    {% for item in data['items']: %}
      <div id="file_{{item['uuid']}}_div">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{item['name']}}, loaded at {{item['timestamp']}}
          {% with item=item %}
            {% include "files/partials/status.html" %}
          {% endwith %}  
        </li>        
      </div>      
    {% endfor %}
  </ul>
</div>
